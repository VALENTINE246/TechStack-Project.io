<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="CSS/SignUp.css">
  <link rel="shortcut icon" href="Images/OIP__2_-removebg-preview.png" type="image/x-icon">
</head>
<body>
  <div class="signup-page" id="signup-page">
    <a href="Home.html" class="close-signup">
      X
    </a>
    <div class="left-h">
      <img src="Images/OIP__2_-removebg-preview.png" width="40px" height="40px">
      <a class="page-d" href="HTML/Home.html">Tech<span>Stack</span> </a>
    </div>


    <div class="email-div" id="email-div">
      <p class="p-inst">ADD YOUR EMAIL ADDRESS</p>
      <input class="input-text" id="email-input" type="text" placeholder="Email">
      <br>
      <input class="continue" id="continue1" type="submit" value="CONTINUE">
    </div>

    <div class="firstname-div" id="firstname-div">
      <p class="p-inst">ENTER YOUR NAME</p>
      <input class="input-text" id="fistname-input" type="text" placeholder="Name">
      <br>
      <input class="continue" id="continue2" type="submit" value="CONTINUE">
    </div>

    <div class="password-div" id="password-div">
      <p class="p-inst">ENTER YOUR PASSWORD</p>
      <input class="input-text" id="password-input" type="text" placeholder="Password">
      <br>
      <input class="input-text" id="password-check" type="text" placeholder="Repeat Password">
      <br>
      <input class="continue" id="continue3" type="submit" value="CONTINUE">
    </div>

    <div class="number-div" id="number-div">
      <p class="p-inst">ENTER YOUR PHONE NUMBER</p>
      <input class="input-text" id="number-input" type="text" placeholder="Phone number">
      <br>
      <input class="continue" id="continue4" type="submit" value="CONTINUE">
    </div>


    <br>
    Or 
    <br>
    <br>
    <a class="create-a" href="Login.html"> Login</a>
  </div>
  <script src="Scripts/Signup.js"></script>
</body>
</html>
